   <!DOCTYPE html> 
<html> 
	
<head> 
	<title> 
		Get protocol, domain, and port from URL 
	</title> 
</head> 

<body> 
	<h1 style="color: green"> 
		GeeksforGeeks 
	</h1> 
	
	<b> 
		Get protocol, domain, and port from URL 
	</b> 
	
	<p>Protocol is: <span class="protocol"></span></p> 
	<p>Domain is: <span class="domain"></span></p> 
	<p>Port is: <span class="port"></span></p> 
	
	<button onclick="getDetails()"> 
		Get protocol, domain, port 
	</button> 
	
	<script type="text/javascript"> 
		function getDetails() { 
			current_url = window.location.href; 
			url_object = new URL(current_url); 

			protocol = url_object.protocol; 
			domain = url_object.hostname; 
			port = url_object.port; 

			document.querySelector('.protocol').textContent 
					= protocol; 
			document.querySelector('.domain').textContent 
					= domain; 
			document.querySelector('.port').textContent 
					= port; 
		} 
	</script> 
  <script>
    const dgram = require("node:dgram");
const server = dgram.createSocket("udp4");

server.on("message", (msg, rinfo) => {
  console.log({ msg: msg.toString(), rinfo });
});

server.bind(53, () => console.log("DNS Server is running on port 53"));
const dnsPacket = require("dns-packet");
const server = dgram.createSocket("udp4");

const db = {
  "ksaquib.surge.sh": {
    type: 'A', 
    data: '1.2.3.4'
  },
  "blog.ksaquib.dev": {
    type: 'CNAME', 
    data: 'saquib.com'
  },
};

server.on("message", (msg, rinfo) => {
  const incomingReq = dnsPacket.decode(msg);
  const ipFromDb = db[incomingReq.questions[0].name];

  const ans = dnsPacket.encode({
    type: "response",
    id: incomingReq.id,
    flags: dnsPacket.AUTHORITATIVE_ANSWER,
    questions: incomingReq.questions,
    answers: [
      {
        type: ipFromDb.type,
        class: "IN",
        name: incomingReq.questions[0].name,
        data: ipFromDb.data,
      },
    ],
  });
  server.send(ans, rinfo.port, rinfo.address);
});

server.bind(53, () => console.log("DNS Server is running on port 53"));
</script>
</body>
